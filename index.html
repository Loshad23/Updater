<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Centre | MIUI Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --mi-orange: #ff6700;
            --mi-dark: #1a1a2e;
            --glass-bg: rgba(30, 30, 60, 0.2);
            --glass-border: rgba(255, 255, 255, 0.15);
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            animation: gradientBG 10s ease infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .miui-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .miui-title {
            font-size: 2.2rem;
            font-weight: 500;
            margin: 10px 0;
            color: white;
        }
        
        /* Квадратные карточки в стиле MIUI */
        .update-card {
            background: var(--glass-bg);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
        }
        
        /* Круг с цифрой */
        .update-badge {
            width: 40px;
            height: 40px;
            background: var(--mi-orange);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(255, 103, 0, 0.5);
        }
        
        .update-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .update-version {
            font-size: 1.8rem;
            font-weight: 500;
            margin-left: 15px;
            color: white;
        }
        
        .update-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            color: rgba(255,255,255,0.8);
        }
        
        .update-meta span {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-download {
            display: block;
            width: 100%;
            background: var(--mi-orange);
            color: white;
            text-align: center;
            padding: 14px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s;
            border: none;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(255, 103, 0, 0.3);
        }
        
        .btn-download:hover {
            background: #e55c00;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 103, 0, 0.4);
        }
        
        /* Эффект жидкого стекла */
        .update-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            opacity: 0.5;
        }
        
        .update-card:hover::before {
            animation: glassGlint 2s linear infinite;
        }
        
        @keyframes glassGlint {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px 15px;
            }
            
            .miui-title {
                font-size: 1.8rem;
            }
            
            .update-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="miui-header">
            <h1 class="miui-title">Update Centre</h1>
        </div>
        
        <div class="update-card">
            <div class="update-badge">1</div>
            <div class="update-header">
                <h2 class="update-version">Update 1</h2>
            </div>
            <div class="update-meta">
                <span><i class="fas fa-calendar-alt"></i> 15.06.2024</span>
                <span><i class="fas fa-database"></i> 245 MB</span>
            </div>
            <p>Stable firmware update with security patches and performance improvements.</p>
            <a href="https://drive.google.com/uc?export=download&id=ВАШ_ID" class="btn-download">
                DOWNLOAD
            </a>
        </div>
        
        <div class="update-card">
            <div class="update-badge">2</div>
            <div class="update-header">
                <h2 class="update-version">Update 2</h2>
            </div>
            <div class="update-meta">
                <span><i class="fas fa-calendar-alt"></i> 10.06.2024</span>
                <span><i class="fas fa-database"></i> 15 MB</span>
            </div>
            <p>Configuration package for optimal device settings.</p>
            <a href="https://drive.google.com/uc?export=download&id=ВАШ_ID" class="btn-download">
                DOWNLOAD
            </a>
        </div>
    </div>
</body>
</html>
